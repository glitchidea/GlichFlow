{% extends 'base.html' %}

{% block page_title %}Sil{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12 col-lg-6">
    <div class="card">
      <div class="card-header"><strong>Silme Onayı</strong></div>
      <div class="card-body">
        <p>{{ type }}: <strong>{{ object }}</strong> kaydını silmek istediğinize emin misiniz?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button class="btn btn-danger" type="submit">Evet, Sil</button>
            <a class="btn btn-secondary" href="{% url 'accounting:package_manager' %}">İptal</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
