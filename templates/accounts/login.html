{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - GlichFlow</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
        }
        
        .login-form .btn-login {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-weight: 500;
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
                          <div class="login-header">
                  <img src="{% static 'img/favicon.svg' %}" alt="GlichFlow" width="64" height="64" class="mb-3">
                  <h1 class="h4">GlichFlow</h1>
                  <p class="text-muted">Hesabınıza giriş yapın</p>
              </div>
            
            {% if form.errors %}
                <div class="alert alert-danger">
                    <p>Kullanıcı adı veya parola hatalı. Lütfen tekrar deneyin.</p>
                </div>
            {% endif %}
            
            <form method="post" class="login-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Kullanıcı Adı</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Kullanıcı adınızı girin" required autofocus>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">Parola</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Parolanızı girin" required>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">Giriş Yap</button>
                </div>
                
                <input type="hidden" name="next" value="{{ next }}">
            </form>
            
            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Şifremi unuttum</a>
            </div>
            
            <hr class="my-4">
            
            <div class="footer-text">
                <p>&copy; {% now "Y" %} GlichFlow Sistemi</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
